  <script defer>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player', {
        height: '0',
        width: '0',
        videoId: 'G-FGiICah8Q',
        playerVars: {
          autoplay: 0,
          loop: 1,
          controls: 0,
          mute: 0
        },
        events: {
          onReady: () => {
            document.getElementById('play-music').addEventListener('click', () => {
              player.playVideo();
              document.getElementById('play-music').style.display = 'none';
            });
          }
        }
      });
    }
    (function() {
      const canvas = document.getElementById('cursor-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [], w, h;
      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();
      class Particle {
        constructor(x,y) {
          this.x=x;this.y=y;
          this.size=Math.random()*5+2;
          this.life=100;
          this.vx=(Math.random()-0.5)*2;
          this.vy=(Math.random()-0.5)*2;
          this.color=['#e63946','#000000'][Math.floor(Math.random()*2)];
        }
        update() {
          this.x+=this.vx; this.y+=this.vy;
          this.life-=2; this.size*=0.96;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
          ctx.fillStyle=this.color;
          ctx.fill();
        }
      }
      window.addEventListener('mousemove', e => {
        for (let i=0;i<3;i++) particles.push(new Particle(e.clientX,e.clientY));
      });
      (function anim() {
        ctx.clearRect(0,0,w,h);
        particles=particles.filter(p=>p.life>0&&p.size>0.5);
        particles.forEach(p=>{p.update();p.draw();});
        requestAnimationFrame(anim);
      })();
    })();
  </script>
